<p-card header="Lista de anos com vÃ¡rios vencedores">
  <p-table [value]="anoContagem" [tableStyle]="{'min-width': '5rem'}"
           [loading]="loading" [showLoader]="false">
    <ng-template pTemplate="header">
      <tr>
        <th>Ano</th>
        <th>Vencedores</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-result>
      <tr>
        <td>{{ result.ano }}</td>
        <td>{{ result.contagem }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody">
      <tr style="height:46px">
        <td><p-skeleton width="2rem" styleClass="mb-2"></p-skeleton></td>
        <td><p-skeleton width="5rem" styleClass="mb-2"></p-skeleton></td>
      </tr>
      <tr style="height:46px">
        <td><p-skeleton width="2rem" styleClass="mb-2"></p-skeleton></td>
        <td><p-skeleton width="5rem" styleClass="mb-2"></p-skeleton></td>
      </tr>
      <tr style="height:46px">
        <td><p-skeleton width="5rem" styleClass="mb-2"></p-skeleton></td>
        <td><p-skeleton width="5rem" styleClass="mb-2"></p-skeleton></td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
